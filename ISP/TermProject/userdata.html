<!DOCTYPE html>
<html>
	<head>
		<title>user_data</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.cpp"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		
		<form method="POST">
			User Name:
			<input type="text" name="userid"></input>
			<br/>
			First Name:
			<input type="text" name="fname"></input>
			<br/>
			Last Name:
			<input type="text" name="lname"></input>
			<br/>
			Email
			<input type="text" name="email"></input>
			<br/>
			Phone:
			<input type="text" name="phone"></input>
			<br/>
			Street:
			<input type="text" name="street"></input>
			<br/>
			City:
			<input type="text" name="city"></input>
			<br/>
			State:
			<input type="text" name="state"></input>
			<br/>
			Zip:
			<input type="text" name="zip"></input>
			<br/>
			Sex:
			Male<input type="radio" name="sex" name="male"></input>
			Female<input type="radio" name="sex" name="female"></input>
			<br/>
			<button type="submit" name="submit" value="submit">submit</button>
		</form>
	</body>
</html>
